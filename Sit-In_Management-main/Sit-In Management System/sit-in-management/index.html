<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login - Sit-In Management</title>

    body { font-family: Arial; padding: 50px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }

</body>
</html>

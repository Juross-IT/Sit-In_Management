<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Schedule</title>
  <link rel="stylesheet" href="css/lab_schedule.css" />
</head>
<body>
  <div class="container">
    <h1>Weekly Lab Schedule</h1>
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Lab</th>
          <th>Day</th>
          <th>Time</th>
          <th>Subject / Purpose</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="back-link">
      <a href="user_dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    const sampleSchedule = [
      { lab: "Lab 524", day: "Monday", time: "8:00 AM - 12:00 PM", subject: "C Programming" },
      { lab: "Lab 526", day: "Tuesday", time: "1:00 PM - 4:00 PM", subject: "Java Programming" },
      { lab: "Lab 528", day: "Wednesday", time: "10:00 AM - 12:00 PM", subject: "Embedded Systems" },
      { lab: "Lab 30", day: "Thursday", time: "2:00 PM - 5:00 PM", subject: "Digital Logic" }
    ];

    // Store sample data (run only once)
    if (!localStorage.getItem("labSchedules")) {
      localStorage.setItem("labSchedules", JSON.stringify(sampleSchedule));
    }

    const scheduleData = JSON.parse(localStorage.getItem("labSchedules")) || [];
    const tableBody = document.querySelector("#scheduleTable tbody");

    if (scheduleData.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="4">No schedules available.</td></tr>';
    } else {
      scheduleData.forEach(schedule => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${schedule.lab}</td>
          <td>${schedule.day}</td>
          <td>${schedule.time}</td>
          <td>${schedule.subject}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
  
  </script>
</body>
</html>
